<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <section class="content-wrapper">
        <!-- {/* main detail */} -->
        <div class="detail-wrapper">
          <div class="product-view">
            <img
              src="https://steamuserimages-a.akamaihd.net/ugc/787484935177245338/80937FAE30C9B13A04EE772C512CDE50B8196425/?imw=819&imh=1024&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              alt=""
              class="product-img"
            />
            <div class="product-labels">
              <span class="product-onsale">-33%</span>
              <span class="product-feature">Hot</span>
            </div>
          </div>
          <div class="product-content">
            <div class="header-detail">
              <div class="path-detail">
                <nav class="product-path">
                  <a href="#" class="home">Home</a>
                  <a href="#" class="icon-division">/</a>
                  <a href="#" class="Adventure">Adventure</a>
                  <a href="#" class="icon-division">/</a>
                  <span class="product-name">Red Dead Redemption 2</span>
                </nav>
              </div>
              <div class="product-management">
                <i class="fa fa-angle-left product-pre"></i>
                <i class="fa fa fa-th-large product-large"></i>
                <i class="fa fa-angle-right product-next"></i>
              </div>
            </div>
            <div class="content-detail">
              <div class="product-describe">
                <h1 class="product-title">Red Dead Redemption 2</h1>
                <div class="product-reviews">
                  <i class="fa fa-solid fa-star fa-2xl icon-star"></i>
                  <i class="fa fa-solid fa-star fa-2xl icon-star"></i>
                  <i class="fa fa-solid fa-star fa-2xl icon-star"></i>
                  <i class="fa fa-solid fa-star fa-2xl icon-star"></i>
                  <i class="fa fa-solid fa-star fa-2xl icon-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- {/* Specification */} -->
        <div>12312</div>
        <!-- {/* Customer Reviews */} -->
        <div>123213</div>
      </section>
    </div>
  </body>
</html>
